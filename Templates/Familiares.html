<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hola soy Jason Mackern</h1>
    <h2>Estos son algunos Familiares</h2>
    {% for Familia in Familiares %}
        <p>El nombre es: {{Familia.Nombres}}</p>
        <p>El apellido es: {{Familia.Apellido}}</p>
        <p>Tiene vida: {{Familia.Con_Vida}}</p>
        <p>Cuantos hijos tiene: {{Familia.Hijos}}</p>
    {% endfor %}
    
</body>
</html>
